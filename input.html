<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />

  <title>Login - SIAKAD</title>

</head>
<body>
  <div class="container">
    <h2>Input Nilai</h2>
    <label>Pilih Kelas:</label><br /> 
    <label for="kelas"></label>

        <option value="">Pilih Kelas</option>
        <option value="PPLG">PPLG</option> 
        <option value="AKL">AKL</option>
        <option value="DKV">DKV</option>
      </select>
      <label>Pilih Mapel:</label><br />
      <label for="mapel"></label>
      <select id="mapel">
        <option value="">Pilih mapel</option>
        <option value="FIlosofi">Filosofi</option>
        <option value="Astronomi">Astronomi</option>
        <option value="Psikologi">Psikologi</option>
      </select>
    <label>nama siswa:</label><br />
    <input type="text" id="nama" />
    <label>Tugas:</label><br />
    <input type="text" id="tugas" />
    <label>UTS:</label><br />
    <input type="text" id="uts">
    <label>UAS:</label><br />
    <input type="text" id="uas">
    <a href="rapor.html" class="btn">Input Nilai</a>
  </div>

</html>
